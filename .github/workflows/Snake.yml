name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # todo dia √† meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Gerar cobrinha üêç
        uses: Platane/snk@v3
        with:
          github_user_name: Rian144hz
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Commit do resultado
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Atualizar anima√ß√£o da cobrinha üêç"
          add: "dist/github-contribution-grid-snake.svg"

      - name: Enviar para a branch output
        run: |
          git fetch origin
          git switch output || git switch -c output
          mv dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "Atualiza snake"
          git push origin output
